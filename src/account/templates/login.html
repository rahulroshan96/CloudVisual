{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container">

<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" method="post">
            {% csrf_token %}
			<fieldset>
				<h2>Please Sign In</h2>
				<hr class="colorgraph">

				{{ form|crispy }}

				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<a href="/account/register" class="btn btn-lg btn-danger btn-block">Register</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
	<div class="row" style="margin-top:20px">
	<div class="col-xs-6 col-sm-6 col-md-6">
		<a href="{% url 'social:begin' 'github' %}" class="btn btn-lg btn-dark btn-block">Login with GitHub</a><br>
	</div>
	</div>
		<div class="row" style="margin-top:20px">
	<div class="col-xs-6 col-sm-6 col-md-6">
		<a href="{% url 'social:begin' 'twitter' %}" class="btn btn-lg btn-info btn-block">Login with Twitter</a><br>
	</div>
	</div>
		<div class="row" style="margin-top:20px">
	<div class="col-xs-6 col-sm-6 col-md-6">
		<a href="{% url 'social:begin' 'facebook' %}" class="btn btn-lg btn-primary btn-block">Login with Facebook</a><br>
	</div>
	</div>
</div>


{% endblock %}
